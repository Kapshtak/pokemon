<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <title>Pok√©mon</title>
    <link rel="icon" type="image/x-icon" href="/media/images/favicon.ico" />
  </head>
  <body>
    <header>
      <div class="logo"></div>
      <button id="mobile">Filters</button>
    </header>
    <div class="menu">
      <div class="generations">
        <h1>Generations</h1>
        <div class="generations_boxes">
          <label
            ><input
              type="radio"
              name="pokemon_generations"
              id="first"
              value="1"
              checked
            /><span class="gen_label">First GEN</span></label
          >
          <label
            ><input
              type="radio"
              name="pokemon_generations"
              id="second"
              value="2"
            /><span class="gen_label">Second GEN</span></label
          >
          <label
            ><input
              type="radio"
              name="pokemon_generations"
              id="third"
              value="3"
            /><span class="gen_label">Third GEN</span></label
          >
          <label
            ><input
              type="radio"
              name="pokemon_generations"
              id="fourth"
              value="4"
            /><span class="gen_label">Fourth GEN</span></label
          >
          <label
            ><input
              type="radio"
              name="pokemon_generations"
              id="fifth"
              value="5"
            /><span class="gen_label">Fifth GEN</span></label
          >
          <label
            ><input
              type="radio"
              name="pokemon_generations"
              id="sixth"
              value="6"
            /><span class="gen_label">Sixth GEN</span></label
          >
          <label
            ><input
              type="radio"
              name="pokemon_generations"
              id="seventh"
              value="7"
            /><span class="gen_label">Seventh GEN</span></label
          >
          <label
            ><input
              type="radio"
              name="pokemon_generations"
              id="eighth"
              value="8"
            /><span class="gen_label">Eighth GEN</span></label
          >
          <label
            ><input
              type="radio"
              name="pokemon_generations"
              id="ninth"
              value="9"
            /><span class="gen_label">Ninth GEN</span></label
          >
        </div>
      </div>
      <div class="types">
        <h1>Types</h1>
        <div class="types_boxes">
          <label
            ><input type="checkbox" name="pokemon_types" value="bug" /><span
              class="label_bug"
              >Bug</span
            ></label
          >
          <label
            ><input type="checkbox" name="pokemon_types" value="dark" /><span
              class="label_dark"
              >Dark</span
            ></label
          >
          <label
            ><input type="checkbox" name="pokemon_types" value="dragon" /><span
              class="label_dragon"
              >Dragon</span
            ></label
          >
          <label
            ><input
              type="checkbox"
              name="pokemon_types"
              value="electric"
            /><span class="label_electric">Electric</span></label
          >
          <label
            ><input type="checkbox" name="pokemon_types" value="fairy" /><span
              class="label_fairy"
              >Fairy</span
            ></label
          >
          <label
            ><input
              type="checkbox"
              name="pokemon_types"
              value="fighting"
            /><span class="label_fighting">Fighting</span></label
          >
          <label
            ><input type="checkbox" name="pokemon_types" value="fire" /><span
              class="label_fire"
              >Fire</span
            ></label
          >
          <label
            ><input type="checkbox" name="pokemon_types" value="flying" /><span
              class="label_flying"
              >Flying</span
            ></label
          >
          <label
            ><input type="checkbox" name="pokemon_types" value="ghost" /><span
              class="label_ghost"
              >Ghost</span
            ></label
          >
          <label
            ><input type="checkbox" name="pokemon_types" value="grass" /><span
              class="label_grass"
              >Grass</span
            ></label
          >
          <label
            ><input type="checkbox" name="pokemon_types" value="ground" /><span
              class="label_ground"
              >Ground</span
            ></label
          >
          <label
            ><input type="checkbox" name="pokemon_types" value="ice" /><span
              class="label_ice"
              >Ice</span
            ></label
          >
          <label
            ><input type="checkbox" name="pokemon_types" value="normal" /><span
              class="label_normal"
              >Normal</span
            ></label
          >
          <label
            ><input type="checkbox" name="pokemon_types" value="poison" /><span
              class="label_poison"
              >Poison</span
            ></label
          >
          <label
            ><input type="checkbox" name="pokemon_types" value="psychic" /><span
              class="label_psychic"
              >Psychic</span
            ></label
          >
          <label
            ><input type="checkbox" name="pokemon_types" value="rock" /><span
              class="label_rock"
              >Rock</span
            ></label
          >
          <label
            ><input type="checkbox" name="pokemon_types" value="steel" /><span
              class="label_steel"
              >Steel</span
            ></label
          >
          <label
            ><input type="checkbox" name="pokemon_types" value="water" /><span
              class="label_water"
              >Water</span
            ></label
          >
        </div>
      </div>
      <button id="hide">Hide filters</button>
    </div>
    <input
      type="text"
      id="search_input"
      placeholder="Search by name or by type"
    />
    <div class="container">
      <div id="result_area"></div>
    </div>
    <script type="module" src="./main.js"></script>
    <button id="back_to_top">Back to top</button>
  </body>
</html>
